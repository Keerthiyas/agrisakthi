<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AgriSakthi | Auth</title>

<!-- Font Awesome -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  height:100vh;
  background:#f6f5ef;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MAIN CONTAINER */
.container{
  width:1000px;
  height:600px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
  display:flex;
  position:relative;
}

/* PANELS */
.panel{
  width:50%;
  height:100%;
  transition:0.8s ease-in-out;
}

/* LEFT GREEN IMAGE PANEL */
.left-panel{
  background:
    linear-gradient(rgba(46,125,50,0.85), rgba(102,187,106,0.85)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
  background-size:cover;
  background-position:center;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:50px;
}

.left-panel h1{
  font-size:36px;
  margin-bottom:12px;
}

.left-panel p{
  font-size:15px;
  opacity:0.9;
  max-width:280px;
  margin-bottom:30px;
}

.left-panel button{
  padding:12px 30px;
  border-radius:30px;
  border:1.5px solid #fff;
  background:transparent;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* RIGHT FORM PANEL */
.right-panel{
  padding:60px 70px;
  display:flex;
  align-items:center;
}

.form{
  width:100%;
}

.form h2{
  font-size:32px;
  color:#2e7d32;
  margin-bottom:8px;
}

.form p{
  color:#777;
  font-size:14px;
  margin-bottom:25px;
}

.form input{
  width:100%;
  padding:12px 14px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #dcdcdc;
  background:#f3f7f2;
  outline:none;
}

.password-box{
  position:relative;
}

.password-box i{
  position:absolute;
  right:14px;
  top:14px;
  cursor:pointer;
  color:#2e7d32;
}

.form button{
  width:100%;
  margin-top:10px;
  padding:13px;
  border:none;
  border-radius:12px;
  background:#4caf50;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* SLIDE ANIMATION */
.container.signup-mode .left-panel{
  transform:translateX(100%);
}

.container.signup-mode .right-panel{
  transform:translateX(-100%);
}
</style>
</head>

<body>

<div class="container" id="container">

  <!-- LEFT PANEL -->
  <div class="panel left-panel">
    <h1 id="leftTitle">Hello, Farmer! ðŸŒ±</h1>
    <p id="leftText">Enter your details and start your journey with AgriSakthi</p>
    <button id="leftBtn" onclick="switchMode()">Sign Up</button>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel right-panel">
    <form class="form" method="POST">
      {% csrf_token %}
      <h2 id="formTitle">Sign In</h2>
      <p id="subtitle">Welcome back to your farm</p>

      <!-- Full Name only for signup -->
      <input type="text" id="nameField" name="name" placeholder="Full Name">

      <input type="email" name="email" placeholder="Email Address" required>

      <div class="password-box">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fa-solid fa-eye" onclick="togglePassword(this)"></i>
      </div>

      <!-- Hidden field to tell Django the action -->
      <input type="hidden" id="actionField" name="action" value="login">

      <button type="submit" id="formBtn">Sign In</button>

      <!-- Django messages -->
      {% if messages %}
      <ul style="margin-top:10px; color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </form>
  </div>

</div>

<script>
let isSignup = false;

const container = document.getElementById("container");
const nameField = document.getElementById("nameField");
const formTitle = document.getElementById("formTitle");
const subtitle = document.getElementById("subtitle");
const formBtn = document.getElementById("formBtn");
const leftTitle = document.getElementById("leftTitle");
const leftText = document.getElementById("leftText");
const leftBtn = document.getElementById("leftBtn");

/* Initial state */
nameField.style.display = "none";

function switchMode(){
  container.classList.toggle("signup-mode");

  const actionField = document.getElementById("actionField");

  if(!isSignup){
    // SIGN UP
    formTitle.innerText = "Create Account";
    subtitle.innerText = "Start your farming journey today";
    formBtn.innerText = "Create Account";
    nameField.style.display = "block";
    actionField.value = "signup";  // <-- set action

    leftTitle.innerText = "Welcome Back ðŸŒ¾";
    leftText.innerText = "Login to continue growing with AgriSakthi";
    leftBtn.innerText = "Sign In";
  }else{
    // SIGN IN
    formTitle.innerText = "Sign In";
    subtitle.innerText = "Welcome back to your farm";
    formBtn.innerText = "Sign In";
    nameField.style.display = "none";
    actionField.value = "login";  // <-- set action

    leftTitle.innerText = "Hello, Farmer! ðŸŒ±";
    leftText.innerText = "Enter your details and start your journey with AgriSakthi";
    leftBtn.innerText = "Sign Up";
  }

  isSignup = !isSignup;
}

function togglePassword(icon){
  const pass = document.getElementById("password");
  if(pass.type === "password"){
    pass.type = "text";
    icon.classList.replace("fa-eye","fa-eye-slash");
  }else{
    pass.type = "password";
    icon.classList.replace("fa-eye-slash","fa-eye");
  }
}
</script>

</body>
</html>
